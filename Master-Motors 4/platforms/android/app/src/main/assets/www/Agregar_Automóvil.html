<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"><!--
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <title>Agregar Automóvil</title>
    </head>
    <body>
        <header>
            <center>
                <h1>Agregar Automóvil</h1>
            </center>
        </header>

        <article>
            <a href="Modificaciones.html"><input id="menu" type="image" src="img/menu.png"></a>
        </article>

        <br><br>
        
        <article>
            <form action="#" name="agregar" method="post">              
                <center>
                    <h2>Automóvil</h2>
                    <input type="text" name="auto_nuevo" id="auto_nuevo" maxlength="40" placeholder="Ingrese automóvil nuevo" required>
                </center>

                <br>

                <center>
                    <h2>Precio</h2>
                    <input type="number" name="precio" id="precio" maxlength="12" placeholder="Ingrese precio de automóvil" required>
                </center>

                <br>

                <center>
                    <h2>Color</h2>
                    <input type="text" name="color" id="color" maxlength="30" placeholder="Ingrese color de automóvil" required>
                </center>

                <br><br><br>

                <center>
                    <input type="button" name="entrar" id="entrar" value="Guardar" onclick="Anadir_Carro()">
                </center>
            </form>
            <br><br>
            <input type="button" onclick="muestratabla()" value="Mostrar Tabla">

            <br>

            <table id="table_Datos">
                <thead>
                    <th>Automovil</th>
                    <th>Precio</th>
                    <th>Color</th>
                </thead>
            </table>
        </article>

        <footer>
            
        </footer>
    </body>
    <script src="js/index.js"></script>
</html>
