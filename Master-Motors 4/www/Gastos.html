<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"> <!--

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Gastos</title>
    </head>
    <body>
        <header>
            <center>
                <h1>Gastos</h1>
            </center>
        </header>

        <article>
            <a href="Pagina_Secundaria.html"><input id="menu" type="image" src="img/menu.png"></a>
        </article>

        <br><br>
        
        <article>
            <form name="gastos" action="javascript:;" onsubmit="SubmitTotalGastos()" method="post">

                <center>
                    <h2>Detalles de Pintura</h2>
                </center>
                <br>

                <label for="hp">HP: </label>
                <input type="number" name="hp" id="tb_HP" value="0" onkeyup="Sumador()" onclick="this.select();">

                <br><br>

                <label for="externo">Externo: </label>
                <input type="number" name="externo" id="tb_Externo" value="0" onkeyup="Sumador()" onclick="this.select();">

                <br><br>

                <center>
                    <h2>Traslado de Unidad</h2>
                </center>
                <br>

                <label for="csi">CSI: </label>
                <input type="number" name="csi" id="tb_CSI" value="0" onkeyup="Sumador()" onclick="this.select();">

                <br><br>

                <label for="plataforma">Plataforma: </label>
                <input type="number" name="plataforma" id="tb_Plataforma" value="0" onkeyup="Sumador()" onclick="this.select();">

                <br><br>

                <center>
                    <h2>Modificaciones</h2>
                </center>
                <br>

                <label for="taller">Taller: </label>
                <input type="number" name="taller" id="tb_Taller" value="0" onkeyup="Sumador()" onclick="this.select();">

                <br><br>

                <label for="descripcion">Descripción: </label>
                <textarea id="descripcion" rows="6" cols="10" id="ta_Descripcion"> </textarea>

                <br><br><br><br><br><br>

                <label for="nc">NC: </label>
                <input type="number" name="nc" id="tb_NC" value="0" onkeyup="Sumador()" onclick="this.select();">

                <br><br><br>

                <center>
                    <h2>Cortesías</h2>
                </center>
                <br>

                <label for="life">Life Style: </label>
                <input type="number" name="life" id="tb_Lifestyle" value="0" onkeyup="Sumador()" onclick="this.select();">

                <br><br>

                <label for="pelicula">Película: </label>
                <input type="number" name="pelicula" id="tb_Pelicula" value="0" onkeyup="Sumador()" onclick="this.select();">

                <br><br>

                <label for="placas">Placas: </label>
                <input type="number" name="placas" id="tb_Placas" value="0" onkeyup="Sumador()" onclick="this.select();">

                <br><br>

                <label for="varios">Varios: </label>
                <input type="number" name="varios" id="tb_Varios" value="0" onkeyup="Sumador()" onclick="this.select();">

                <br><br><br>

                <label for="total-gastos">TOTAL GASTOS: </label>
                <input type="text" name="total-gastos" readonly id="tb_Total_Gastos" >

                <br><br><br><br>

                <input type="submit" name="guardar" value="Guardar">

                
            </form>

        </article>

        <footer>
            
        </footer>
    </body>
    <script src="js/index.js"></script>
</html>
